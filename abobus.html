		<script>
			// ------------------------------------------------
			let slider1 = {
				s: document.querySelector("#slider1"),
				index: 0,
			};
			let slider2 = {
				s: document.querySelector("#slider2"),
				index: 0,
			};
			const slideWidth = 250;
			const slideMargin = 10;

			function updateSliderWidth(s) {
				const slidesWrapper = s.s.querySelector(".slides");
				let slides = slidesWrapper.querySelectorAll(".slide");

				slidesWrapper.style.width =
					(slideWidth + slideMargin) * slides.length + "px";
			}

			updateSliderWidth(slider1);
			updateSliderWidth(slider2);

			function nextSlide(s) {
				const slidesWrapper = s.s.querySelector(".slides");
				let slides = slidesWrapper.querySelectorAll(".slide");
				slidesWrapper.appendChild(slides[0]);
				slidesWrapper.style.transform = "translateX(0)";
				slides = document.querySelectorAll(".slide");
			}

			function prevSlide(s) {
				const slidesWrapper = s.s.querySelector(".slides");
				let slides = slidesWrapper.querySelectorAll(".slide");
				slidesWrapper.insertBefore(
					slides[slides.length - 1],
					slides[0]
				);
				slidesWrapper.style.transform = "translateX(0)";
				slides = document.querySelectorAll(".slide");
			}

			slider1.s
				.querySelector(".prev")
				.addEventListener("click", function () {
					prevSlide(slider1);
					console.log("1-");
				});
			slider1.s
				.querySelector(".next")
				.addEventListener("click", function () {
					nextSlide(slider1);
					console.log("1+");
				});
			slider2.s
				.querySelector(".prev")
				.addEventListener("click", function () {
					prevSlide(slider2);
					console.log("2-");
				});
			slider2.s
				.querySelector(".next")
				.addEventListener("click", function () {
					nextSlide(slider2);
					console.log("2+");
				});
